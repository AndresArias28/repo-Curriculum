<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleContacto.css">
    <title>Contacto</title>
</head>
<body>

    <footer> 
        <h2>Contacto</h2>
        <form action="" method="post">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required placeholder="Tu nombre completo">
            </div>
            
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-group">
              <label for="subject">Asunto:</label>
              <input type="text" id="subject" name="subject" required placeholder="Asunto del mensaje">
            </div>
            
            <div class="form-group">
              <label for="message">Mensaje:</label>
              <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            
            <button type="submit">Enviar Mensaje</button>
          </form>

    </footer>

</body>
</html>
